  <footer class="footer page__footer">

  <div id="profilePopup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form id="profileForm" name="profile-form" action="#" class="form" novalidate>
        <input id="name" type="text" class="form__text form__text_type_name" name="name" placeholder="Ваше имя" minlength="2" maxlength="40" required>
        <span class="form__error form__error_type_name"></span>
        <input id="description" type="text" class="form__text form__text_type_description" name="description" placeholder="Опишите себя в нескольких словах" minlength="2" maxlength="200" required>
        <span class="form__error form__error_type_description"></span>
        <input type="submit" value="Сохранить" class="form__button">
      </form>
    </div>
  </div>
  <div id="cardPopup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form id="cardForm" name="card-form" action="#" class="form" novalidate>
        <input id="title" type="text" class="form__text form__text_type_name" name="title" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="form__error form__error_type_title"></span>
        <input id="reference" type="url" class="form__text form__text_type_description" name="link" placeholder="Ссылка на картинку" required>
        <span class="form__error form__error_type_reference"></span>
        <input type="submit" value="Создать" class="form__button">
      </form>
    </div>
  </div>
  <div id="imagePopup" class="popup">
    <div class="popup__container popup__container_type_image">
      <button type="button" class="popup__close-button"></button>
      <figure class="popup__figure">
        <img src="" alt="" class="popup__image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
  </div>
  <template id="newCard">
    <li class="element">
      <img src="" alt="" class="element__image">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
      <button type="button" class="element__delete-button"></button>
    </li>
  </template>
