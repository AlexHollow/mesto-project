<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <img src="<%=require('./images/header__logo.svg')%>" alt="Логотип Mesto" class="header__logo">
  </header>
  <main class="content page__content">
    <section class="profile content__profile">
      <div class="profile__avatar-container">
        <img src="" alt="аватарка" class="profile__avatar">
        <div class="profile__avatar-overlay"></div>
      </div>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__description"></p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements content__elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div id="profilePopup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form id="profileForm" name="profile-form" action="#" class="form" novalidate>
        <input data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" id="name" type="text" class="form__text form__text_type_name" name="name" placeholder="Ваше имя" minlength="2" maxlength="40" required>
        <span class="form__error form__error_type_name"></span>
        <input data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[A-Za-zА-Яа-яЁё,\s\-]+$" id="description" type="text" class="form__text form__text_type_description" name="description" placeholder="Опишите себя в нескольких словах" minlength="2" maxlength="200" required>
        <span class="form__error form__error_type_description"></span>
        <input type="submit" value="Сохранить" class="form__button">
      </form>
    </div>
  </div>
  <div id="cardPopup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form id="cardForm" name="card-form" action="#" class="form" novalidate>
        <input data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" id="title" type="text" class="form__text form__text_type_name" name="title" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="form__error form__error_type_title"></span>
        <input id="reference" type="url" class="form__text form__text_type_description" name="link" placeholder="Ссылка на картинку" required>
        <span class="form__error form__error_type_reference"></span>
        <input type="submit" value="Создать" class="form__button">
      </form>
    </div>
  </div>
  <div id="imagePopup" class="popup">
    <div class="popup__container popup__container_type_image">
      <button type="button" class="popup__close-button"></button>
      <figure class="popup__figure">
        <img src="" alt="" class="popup__image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
  </div>
  <div id="avatarPopup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form id="avatarForm" name="avatar-form" action="#" class="form" novalidate>
        <input id="avatarRef" type="url" class="form__text form__text_type_description" name="avatarLink" placeholder="Ссылка на аватарку" required>
        <span class="form__error form__error_type_avatarRef"></span>
        <input type="submit" value="Сохранить" class="form__button">
      </form>
    </div>
  </div>
  <template id="newCard">
    <li class="element">
      <img src="" alt="" class="element__image">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button type="button" class="element__like-button"></button>
          <p class="element__like-counter">0</p>
        </div>
      </div>
      <button type="button" class="element__delete-button"></button>
    </li>
  </template>
</body>
</html>
